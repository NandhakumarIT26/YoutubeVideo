<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
        body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 90%;
      max-width: 600px;
      position: relative;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      outline: none;
    }

    button {
      padding: 12px 24px;
      background-color: #00adb5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #019ca1;
    }

    .message {
      margin-top: 20px;
      color: #ff4b5c;
      font-weight: bold;
    }

    .loader {
      display: none;
      margin-top: 20px;
    }

    .loader .spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #00adb5;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 600px) {
      input[type="text"] {
        width: 100%;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
      <script>
    function showLoader() {
      document.getElementById("downloadBtn").disabled = true;
      document.getElementById("loader").style.display = "block";
    }
  </script>
  <div class="container">
    <h2>ðŸ”¥ YouTube Video Downloader</h2>
    <form method="POST">
      <input type="text" name="url" placeholder="Paste YouTube link here..." required>
      <br>
      <button type="submit">Download Video</button>
    </form>
    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}
  </div>
</body>
</html>
